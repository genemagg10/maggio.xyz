<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 315">
  <defs>
    <filter id="neon">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a0040"/>
      <stop offset="100%" stop-color="#05001a"/>
    </linearGradient>
    <linearGradient id="cab" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a2a3a"/>
      <stop offset="100%" stop-color="#1a1a2a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="420" height="315" fill="url(#bg)"/>

  <!-- Perspective grid floor -->
  <g opacity="0.2" stroke="#ff00ff" stroke-width="0.8">
    <line x1="0" y1="200" x2="420" y2="200"/>
    <line x1="0" y1="220" x2="420" y2="220"/>
    <line x1="0" y1="245" x2="420" y2="245"/>
    <line x1="0" y1="275" x2="420" y2="275"/>
    <line x1="0" y1="315" x2="420" y2="315"/>
    <line x1="210" y1="180" x2="0"   y2="315"/>
    <line x1="210" y1="180" x2="70"  y2="315"/>
    <line x1="210" y1="180" x2="140" y2="315"/>
    <line x1="210" y1="180" x2="210" y2="315"/>
    <line x1="210" y1="180" x2="280" y2="315"/>
    <line x1="210" y1="180" x2="350" y2="315"/>
    <line x1="210" y1="180" x2="420" y2="315"/>
  </g>

  <!-- Stars -->
  <g fill="#fff" opacity="0.6">
    <circle cx="30"  cy="20" r="1.5"/>
    <circle cx="90"  cy="45" r="1"/>
    <circle cx="155" cy="15" r="1.5"/>
    <circle cx="280" cy="30" r="1"/>
    <circle cx="350" cy="12" r="1.5"/>
    <circle cx="400" cy="50" r="1"/>
    <circle cx="60"  cy="80" r="1"/>
    <circle cx="370" cy="75" r="1.5"/>
    <circle cx="15"  cy="120" r="1"/>
    <circle cx="405" cy="110" r="1"/>
  </g>

  <!-- Arcade Cabinet -->
  <g transform="translate(140,75)">
    <!-- Body -->
    <path d="M20,0 L120,0 L125,140 L15,140 Z" fill="url(#cab)" stroke="#00ffff" stroke-width="1.5" filter="url(#neon)"/>

    <!-- Screen bezel -->
    <rect x="30" y="10" width="80" height="60" rx="3" fill="#000010" stroke="#00ffff" stroke-width="1"/>

    <!-- Screen -->
    <rect x="35" y="15" width="70" height="50" fill="#000820"/>

    <!-- Space invader -->
    <g fill="#00ff00">
      <rect x="60" y="22" width="5" height="5"/>
      <rect x="70" y="22" width="5" height="5"/>
      <rect x="55" y="27" width="5" height="5"/>
      <rect x="60" y="27" width="5" height="5"/>
      <rect x="65" y="27" width="5" height="5"/>
      <rect x="70" y="27" width="5" height="5"/>
      <rect x="75" y="27" width="5" height="5"/>
      <rect x="50" y="32" width="5" height="5"/>
      <rect x="60" y="32" width="5" height="5"/>
      <rect x="65" y="32" width="5" height="5"/>
      <rect x="70" y="32" width="5" height="5"/>
      <rect x="80" y="32" width="5" height="5"/>
      <rect x="50" y="37" width="5" height="5"/>
      <rect x="55" y="37" width="5" height="5"/>
      <rect x="60" y="37" width="5" height="5"/>
      <rect x="65" y="37" width="5" height="5"/>
      <rect x="70" y="37" width="5" height="5"/>
      <rect x="75" y="37" width="5" height="5"/>
      <rect x="80" y="37" width="5" height="5"/>
    </g>

    <!-- Player ship -->
    <g fill="#ff00ff">
      <rect x="65" y="55" width="5" height="5"/>
      <rect x="60" y="60" width="15" height="3"/>
    </g>

    <!-- Control panel -->
    <rect x="28" y="80" width="84" height="30" rx="2" fill="#1a1a2a" stroke="#ff00ff" stroke-width="1" opacity="0.8"/>

    <!-- Joystick -->
    <line x1="55" y1="88" x2="55" y2="98" stroke="#ccc" stroke-width="3" stroke-linecap="round"/>
    <circle cx="55" cy="86" r="4" fill="#ff3366"/>

    <!-- Buttons -->
    <circle cx="78" cy="90" r="5" fill="#ff0066" filter="url(#neon)"/>
    <circle cx="93" cy="88" r="5" fill="#00ccff" filter="url(#neon)"/>

    <!-- Coin slot -->
    <rect x="57" y="118" width="26" height="4" rx="2" fill="#333" stroke="#666" stroke-width="0.5"/>
    <text x="70" y="132" text-anchor="middle" fill="#ffcc00" font-size="6" font-family="monospace" opacity="0.8">INSERT COIN</text>
  </g>

  <!-- MAGGIO text -->
  <text x="210" y="40" text-anchor="middle" font-family="'Arial Black','Impact',sans-serif" font-size="38" font-weight="900" fill="#ff0066" letter-spacing="8" filter="url(#glow)">MAGGIO</text>

  <!-- ARCADE text -->
  <text x="210" y="252" text-anchor="middle" font-family="'Arial Black','Impact',sans-serif" font-size="42" font-weight="900" fill="#00ffff" letter-spacing="6" filter="url(#glow)">ARCADE</text>

  <!-- Decorative side neon lines -->
  <line x1="15"  y1="55" x2="15"  y2="260" stroke="#ff00ff" stroke-width="2" opacity="0.4" filter="url(#neon)"/>
  <line x1="405" y1="55" x2="405" y2="260" stroke="#00ffff" stroke-width="2" opacity="0.4" filter="url(#neon)"/>
</svg>
